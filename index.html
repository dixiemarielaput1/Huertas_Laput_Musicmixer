<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Music Mixer</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet ">
</head>
<body>
    <section class="grid-con" id="studio-container">

        <div class="drop-box-container l-col-start-5 l-col-end-10">
            <div class="drop-zone" id="box1"></div>
            <div class="drop-zone" id="box2"></div>
            <div class="drop-zone" id="box3"></div>
            <div class="drop-zone" id="box4"></div>
            <div class="drop-zone" id="box5"></div>
            <div class="drop-zone" id="box6"></div>
        </div>
    </section>

    <section id="studio-instruments">
        <div class="music-instruments">
            <div class="instrument" id="bassGuitar">
                <img src="images/bass_guitar.svg" alt="Bass Guitar">
            </div>
            <div class="instrument" id="drums"> 
                <img src="images/drums.svg" alt="Drums">
            </div>
            <div class="instrument" id="electricGuitar">
                <img src="images/electric_guitar.svg" alt="Electric Guitar">
            </div>
            <div class="instrument" id="microphone">
                <img src="images/mic.svg" alt="Microphone">
            </div>
            <div class="instrument" id="piano">
                <img src="images/piano.svg" alt="Piano">
            </div>
            <div class="instrument" id="synthesizer">
                <img src="images/synth.svg" alt="Synthesizer">
            </div>
        </div>
    </section>    

    <div id="audio-list">
        <audio id="audio1" src="audio/bassguitar.mp3" controls></audio>
        <audio id="audio2" src="audio/drums.mp3" controls></audio>
        <audio id="audio3" src="audio/electricguitar.mp3" controls></audio>
        <audio id="audio4" src="audio/mic.mp3" controls></audio>
        <audio id="audio5" src="audio/piano.mp3" controls></audio>
        <audio id="audio6" src="audio/synth.mp3" controls></audio>
    </div>

    <section id="audio-controller">
        <img id="playButton" src="images/play-button.svg" alt="Play Button">
        <img id="pauseButton" src="images/pause-button.svg" alt="Pause Button">
        <img id="restartButton" src="images/reset-button.svg" alt="Restart Button">
    </section>

    <script src="js/main.js"></script>
</body>
</html>
